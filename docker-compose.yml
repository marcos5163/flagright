version: '3'
services:
  web:
    build: .
    command: python manage.py migrate & python manage.py runserver 0.0.0.0:8000 
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db
    depends_on:
      - db
      - redis
  celery:
    build: .
    restart: always
    command: celery -A flagright_project worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db   
    depends_on:
      - web
  celery-beat:
    build: .
    restart: always
    command: celery -A flagright_project beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db  
    depends_on:
      - web
  redis:
    image: redis
    ports:
      - "6379:6379"
  db:
    image: postgres
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db 

    